<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <!-- Header of the clone -->
    <header>
      <!-- left section -->

      <div class="left-section">
        <img
          src="/icons/hamburger-menu.svg"
          alt="hamburger icon"
          class="ham-icon"
        />

        <img src="/icons/youtube-logo.svg" alt="Youtube icon" />
      </div>

      <!-- Middle section -->

      <div class="middle-section">
        <input type="text" placeholder="Search" class="search-bar" />

        <button class="search-button">
          <img src="/icons/search.svg" alt=" search icon" class="search_icon" />
          <div class="tooltip">Search</div>
        </button>

        <button class="voice-search_button">
          <img src="/icons/voice-search-icon.svg" alt="voice search icon" />
          <div class="tooltip">Voice Search</div>
        </button>
      </div>

      <!-- Right section -->

      <div class="right-section">
        <img src="/icons/upload.svg" alt="upload icon" />

        <img src="/icons/youtube-apps.svg" alt="youtube apps icon" />

        <img src="/icons/notifications.svg" alt="notification icon" class="notification-icon"/>

        <img
          src="/channel-pictures/my-channel.jpeg"
          alt="my channel image"
          class="my-channel_pic"
        />
      </div>
    </header>
  </body>
</html>
