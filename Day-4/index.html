<style>
  .subscribe-button {
    background-color: rgb(201, 0, 0);
    color: white; /* to change text color  we use "color property"*/
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 1s;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.3;
  }

  .join-button {
    color: rgb(41, 118, 211);
    background-color: #fff;
    border-color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    margin-right: 8px;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: #fff;
  }

  .join-button:active {
    opacity: 0.6;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font: bold;
    font-size: 16px;
    transition: box-shadow 0.2s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">Subscribe</button>

<button class="join-button">Join</button>

<button class="tweet-button">Tweet</button>
