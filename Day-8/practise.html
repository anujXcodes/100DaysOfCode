<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Section 9 practice</title>
  </head>
  <body>
    <!-- Red div box -->
    <div class="red-square"></div>

    <!-- Green div circle -->
    <div class="green-circle"></div>

    <!-- Service div wrapping -->
    <div class="service">
      <p class="service-info">Satisfied with our service?</p>

      <button class="yes-button">Yes</button>

      <button class="no-button">No</button>
    </div>

    <!-- Youtube div -->
    <div class="youtube">
      <p class="youtube-info">Install Youtube Music</p>

      <p class="youtube-desc">
        Add youTube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
