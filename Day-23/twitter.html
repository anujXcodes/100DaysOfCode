<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Twitter Sidebar Image -->

    <div class="sidebar">
      <div class="sidebar-image">
        <img src="icons/twitter.svg" alt="twitter image" />
      </div>

      <div class="sidebar-components">
        <div class="components-detail">
          <img src="icons/home.svg" alt="home icon" class="components-icon" />

          <div>Home</div>
        </div>

        <div class="components-detail">
          <img
            src="icons/search.svg"
            alt="search icon"
            class="components-icon"
          />

          <div>Search</div>
        </div>

        <div class="components-detail">
          <img
            src="icons/networks.svg"
            alt="community icon"
            class="components-icon"
          />

          <div>Community</div>
        </div>

        <div class="components-detail">
          <img
            src="icons/bell.svg"
            alt="notification icon"
            class="components-icon"
          />

          <div>Notification</div>
        </div>

        <div class="components-detail">
          <img
            src="icons/mail.svg"
            alt="Profile icon"
            class="components-icon"
          />

          <div>Messages</div>
        </div>

        <div class="components-detail">
          <img
            src="icons/profile.svg"
            alt="home icon"
            class="components-icon profile-icon"
          />

          <div>Profile</div>
        </div>

        <div class="components-detail">
          <img src="icons/menu.svg" alt="home icon" class="components-icon" />

          <div>More</div>
        </div>

        <button class="tweet-button">Tweet</button>
      </div>

      <div class="profile">
        <div class="profile-info">
          <img src="thumbnail/profile.jpg" alt="image" />

          <div>
            <div class="name">Anuj</div>

            <div class="username">anujXcodes</div>
          </div>
        </div>

        <img src="icons/more-horiz.svg" alt="more" class="more" />
      </div>
    </div>

    <!-- Main tweet page -->

    <main>
      <div class="top-part">
        <div class="main-heading">Home</div>

        <img src="icons/glare.svg" alt="glare icon" class="top-part_icon" />
      </div>

      <!-- my tweet section -->

      <div class="my-tweet">
        <img
          src="thumbnail/profile1.jpg"
          alt="profile image"
          class="my-tweet_profile"
        />

        <div class="my-tweet_info">
          <div class="to-tweet">What's Happening?</div>

          <div class="tweet-help">
            <div class="tweet-icons">
              <img
                src="icons/photo-media.svg"
                alt="media image"
                class="tweet-icons_help"
              />

              <img
                src="icons/gif.svg"
                alt="gif image"
                class="tweet-icons_help"
              />

              <img
                src="icons/poll.svg"
                alt="poll image"
                class="tweet-icons_help"
              />

              <img
                src="icons/emoji.svg"
                alt="emoji image"
                class="tweet-icons_help"
              />

              <img
                src="icons/schedule.svg"
                alt="schedule image"
                class="tweet-icons_help"
              />

              <img
                src="icons/location-pin.svg"
                alt="location image"
                class="tweet-icons_help"
              />
            </div>

            <button class="my-tweet_button">Tweet</button>
          </div>
        </div>
      </div>
    </main>

    <aside></aside>
  </body>
</html>
