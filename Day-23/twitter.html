<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Twitter Sidebar Image -->

    <div class="sidebar"> 
      <div class="sidebar-image">
        <img src="icons/twitter.svg" alt="twitter image" />
      </div>

      <div class="sidebar-components">
        <div class="components-detail">
          <img src="icons/home.svg" alt="home icon" class="components-icon" />

          <div>Home</div>
        </div>

        <div class="components-detail">
          <img src="icons/search.svg" alt="search icon" class="components-icon" />

          <div>Search</div>
        </div>

        <div class="components-detail">
          <img src="icons/networks.svg" alt="community icon" class="components-icon" />

          <div>Community</div>
        </div>

        <div class="components-detail">

          <img src="icons/bell.svg" alt="notification icon" class="components-icon" />

          <div>Notification</div>
        </div>

        <div class="components-detail">
          <img src="icons/mail.svg" alt="Profile icon" class="components-icon" />

          <div>Messages</div>
        </div>

        <div class="components-detail">
          <img src="icons/profile.svg" alt="home icon" class="components-icon profile-icon"  />

          <div>Profile</div>
        </div>

        <div class="components-detail">
          <img src="icons/menu.svg" alt="home icon" class="components-icon" />

          <div>More</div>
        </div>

        <button class="tweet-button">Tweet</button>
      </div>
    </div>
  </body>
</html>
