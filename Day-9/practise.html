<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/practise.css" />
    <title>Google Search Engine</title>
  </head>
  <body>
    <div>
      <img
        class="google-logo"
        src="thumbnail/google-logo.png"
        alt="Google logo"
      />

      <input
        type="text"
        class="google-search"
        placeholder="Search Google or type a URL"
      />

      <button class="search-button">Google Search</button>

      <button class="random-button">
        I'm Feeling Lucky
      </button>
    </div>
  </body>
</html>
