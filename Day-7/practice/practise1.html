<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice Display</title>
  </head>
  <body>
    <main>
      <!-- Two Inputs using block -->

      <section class="two-input">
        <input type="text" class="first-input" placeholder="Name" />

        <input type="text" class="second-input" placeholder="Email" />
      </section>

      <!-- Two buttons and paragraph -->

      <section class="problem-two">
        <p class="info">
          Thanks for chatting with our customer support. Would you like to take
          our would survey?
        </p>

        <button class="yes-button">Yes</button>

        <button class="no-button">No</button>
      </section>

      <!-- Google copy -->

      <section class="google-copy">
        <img class="google" src="download.png" alt="google logo" />

        <input
          class="google-input"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </section>

      <!-- Signup -->

      <section class="signup">
        <input type="text" class="first-name" placeholder="First Name" />

        <input class="last-name" type="text" placeholder="Last Name" />

        <input type="text" class="email" placeholder="Email" />

        <button class="signup-button">Sign Up</button>
      </section>

      <!-- Uber ride -->

      <section class="uber">
        <p class="uber-info">Request a ride now</p>

        <input type="text" class="pickup" placeholder="Enter pickup location" />

        <input type="text" class="dest" placeholder="Enter destination" />

        <button class="request">Request now</button>

        <button class="schedule">Schedule for later</button>
      </section>
    </main>
  </body>
</html>
