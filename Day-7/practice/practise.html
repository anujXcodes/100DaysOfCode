<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/practise.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- Basic button section -->
      <section>
        <input class="basic" type="text" placeholder="Search" />
      </section>

      <section class="long-input">
        <input
          type="text"
          class="long-search"
          placeholder="Search Google or type a URL"
        />
      </section>

      <!-- LinkedIn section -->
      <section class="linkedin">
        <p class="email">Email</p>
        <input class="email-input" type="text" />

        <p class="linkedin-info">
          By clicking Agree & Join, you agree to the Privacy Policy
        </p>

        <button class="linkedin-button">Agree & Join</button>
      </section>

      <!-- Twitter BUtton -->

      <section class="twitter">
        <img
          class="twitter-image"
          src="thumbnail/thumbnail-2.jpg"
          alt="profile photo"
        />

        <input class="twitter-info" placeholder="What's happening?"/>

        <button class="twitter-button">Tweet</button>
      </section>
    </main>
  </body>
</html>
