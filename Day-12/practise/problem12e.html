<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Day-12/practise/styles/problem12e.css" />
    <title>Problem 12e</title>
  </head>
  <body>
    <div class="problem">
      <div class="flexbox">
        <div>Home</div>
        <div class="notifications">14</div>
      </div>

      <div class="flexbox">
        <div>Notifications</div>
        <div class="notifications">3</div>
      </div>

      <div class="flexbox">
        <div>Messages</div>
        <div class="notifications">5</div>
      </div>
    </div>

    <!-- Problem 12f -->

    <div class="container">
      <div class="left-section">
        <p class="container-home">Home</p>
      </div>

      <div class="middle-section">
        <input type="text" class="middle-section_search" placeholder="Search" />
      </div>

      <div class="right-section">
        <button class="right-section_button">Download</button>
      </div>
    </div>

    <!-- Profile problem -->

    <div class="profile-container">
      <!-- Oliver cat profile -->
      <div class="profile">
        <img class="pic" src="/Day-9/thumbnail/cat.jpg" alt="Cat profile" />

        <div class="profile-info">
          <p class="name">Oliver</p>

          <p class="info">Smart Cat</p>

          <p class="status">Popular</p>
        </div>

        <button class="follow">Follow</button>
      </div>

      <!-- Mimi cat profile -->

      <div class="profile">
        <img class="pic" src="/Day-9/thumbnail/cat2.jpg" alt="Cat profile" />

        <div class="profile-info">
          <p class="name">Mimi</p>

          <p class="info">Sleepy Cat</p>

          <p class="status">Popular</p>
        </div>

        <button class="follow">Follow</button>
      </div>

      <!-- Rex dog profile -->

      <div class="profile">
        <img class="pic" src="/Day-9/thumbnail/dog.jpg" alt="Cat profile" />

        <div class="profile-info">
          <p class="name">Rex</p>

          <p class="info">Happy Bulldog</p>

          <p class="status">Popular</p>
        </div>

        <button class="follow">Follow</button>
      </div>
    </div>
  </body>
</html>
