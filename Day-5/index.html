<style>
  /* Youtube button */

  .subscribe-button {
    background-color: rgb(201, 0, 0);
    color: white; /* to change text color  we use "color property"*/
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.5s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.3;
  }

  /* Join Button */

  .join-button {
    color: rgb(6, 95, 212);
    background-color: #fff;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    margin-right: 8px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: #fff;
  }

  .join-button:active {
    opacity: 0.6;
  }

  /* Twitter Button */

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    border-radius: 18px;
    font: bold;
    font-size: 16px;
    transition: box-shadow 0.2s;
    vertical-align: top;
    padding: 10px 18px;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">Subscribe</button>

<button class="join-button">Join</button>

<button class="tweet-button">Tweet</button>
