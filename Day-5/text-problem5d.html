<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Style Practice</title>
    <style>
      /* Problem 5d Styling */
      p {
        font-family: arial;
        margin-top: 0;
        margin-bottom: 0;
        text-align: center;
      }

      .heading {
        font-weight: bold;
        font-size: 30px;
        margin-bottom: 15px;
      }

      .subtitle{
        margin-bottom: 15px;
      }

      a {
        text-decoration: none;

      }
    </style>
  </head>
  <body>
    <main>
      <!-- Problem 5d -->

      <p class="heading">Shopping for your business?</p>

      <p class="subtitle">See how Apple at Work can help.</p>

      <p><a href="#">Learn more &#62;</a></p>
    </main>
  </body>
</html>
