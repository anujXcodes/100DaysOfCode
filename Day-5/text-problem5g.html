<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Style Practice</title>
    <style>
      /* Problem 5g Styling */

      p {
        font-family: arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .first {
        font-weight: bold;
      }

      .grey-text {
        font-weight: normal;
        color: #666;
      }

      .second {
        width: 500px;
        margin-top: 10px;
      }

      .third {
        margin-top: 10px;
      }

      .blue-text{
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Problem 5g -->

    <p class="first">
      freeCodeCamp.org <span class="grey-text">@freeCodeCamp 1h</span>
    </p>

    <p class="second">
      As a web developer, you'll want to make your projects easy to use and
      navigate around.
    </p>
    <p class="third">
      Here <span class="blue-text">@chp_it</span> outlines the top skills new
      developers should have.
    </p>
  </body>
</html>
