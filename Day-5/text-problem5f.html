<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Style Practice</title>
    <style>
      /* Problem 5f Styling */

      p {
        font-family: arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .price{
        font-weight: bold;
        font-size: 20px;
      }

      .usd{
        font-weight: normal;
        font-size: 15px;
        color: #666;
      }

      .green{
        color: green;
        margin-top: 8px;
        margin-bottom: 8px;
      }

      .last{
        color: #666;
      }

      .red-text{
        color: red;
      }


    </style>
  </head>
  <body>
    <!-- Problem 5f -->
    <p class="price">1,049.61 <span class="usd">USD</span></p>

    <p class="green">+18.05 (1.75%) today</p>

    <p class="last">
      After hours 1,048 <span class="red-text"> -1.61 (0.15%)</span>
    </p>
  </body>
</html>
