<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Style Practice 5b</title>
  <style>
    /* Problem 5b Styling */
    .arial-font{
      font-family: Arial;
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 0px;
    }

    .red-font{
      font-family: arial;
      font-style: italic;
      color: red;
      font-size: 16px;
      margin-top: 8px;
    }
    
  </style>
</head>
<body>
  <main>
    <!-- Problem 5b -->
    <p class="arial-font">Biggest Deals of the Year!</p>
    <p class="red-font">Sales end Tuesday</p>
  </main>
  
</body>
</html>
