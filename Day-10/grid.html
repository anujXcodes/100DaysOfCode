<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: blue">div1</div>

      <div style="background-color: red">div2</div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px">
      <div style="background-color: blue">div1</div>

      <div style="background-color: red">div2</div>

      <div style="background-color: rgb(110, 104, 104)">div3</div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr">
      <div style="background-color: blue">div1</div>

      <div style="background-color: red">div2</div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 1fr">
      <div style="background-color: blue">div1</div>

      <div style="background-color: red">div2</div>

      <div style="background-color: rgb(110, 104, 104)">div3</div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap:20px">
      <div style="background-color: blue">div1</div>

      <div style="background-color: red">div2</div>

      <div style="background-color: rgb(110, 104, 104)">div3</div>
    </div>
  </body>
</html>
